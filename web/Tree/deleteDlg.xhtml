<p:dialog  widgetVar="childdlg"
           xmlns="http://www.w3.org/1999/xhtml"
           xmlns:h="http://xmlns.jcp.org/jsf/html"
           xmlns:p="http://primefaces.org/ui"
           xmlns:f="http://xmlns.jcp.org/jsf/core">

    <p:inputText placeholder="Enter Item Name" value="#{groupManagedBean.child.name}" />
    <br/>
    <p:commandButton value="add" actionListener="#{groupManagedBean.addItem()}" oncomplete="PF('childdlg').hide()" ajax="false" process="childDlgForm" />
    <br/>
    


</p:dialog>
