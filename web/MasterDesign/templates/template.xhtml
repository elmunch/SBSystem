<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
        >

<f:view contentType="text/html" id="fview">
    <h:outputStylesheet library="bootstrap" name="css/bootstrap.min.css"/>
    <!--<link rel="stylesheet" href="./../bootstrap/css/bootstrap.min.css"/>-->
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css"/>
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css"/>
    <!-- Theme style -->
    <h:outputStylesheet library="css" name="AdminLTE.min.css"/>
    <!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->
    <h:outputStylesheet library="css" name="skins/_all-skins.min.css"/>
    <!-- iCheck -->
    <h:outputStylesheet library="plugins" name="iCheck/flat/blue.css"/>
    <!-- Morris chart -->
    <h:outputStylesheet library="plugins" name="morris/morris.css"/>
    <!-- jvectormap -->
    <h:outputStylesheet library="plugins" name="jvectormap/jquery-jvectormap-1.2.2.css"/>
    <!-- Date Picker -->
    <h:outputStylesheet library="plugins" name="datepicker/datepicker3.css"/>
    <!-- Daterange picker -->
    <h:outputStylesheet library="plugins" name="daterangepicker/daterangepicker-bs3.css"/>
    <!-- bootstrap wysihtml5 - text editor -->
    <h:outputStylesheet library="plugins" name="bootstrap-wysihtml5/bootstrap3-wysihtml5.min.css"/>
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title>Page template with PrimeFaces</title>
    </h:head>

    <p:ajaxStatus onstart="statusDialog.show();" onsuccess="statusDialog.hide();"/>


    <body class="hold-transition skin-blue sidebar-mini">
    <div class="wrapper">

        <!--header-->
        <ui:include src="./header.xhtml"/>

        <aside class="main-sidebar">
            <ui:include src="./menu.xhtml"/>
        </aside>

        <!-- Content Wrapper. Contains page content -->
        <!-- Content Header (Page header) -->


        <div class="content-wrapper" style="padding: 10px">
            <!-- Content Header (Page header) -->
            <ui:insert name="bodyContent"/>

        </div>

        <ui:include src="./footer.xhtml"/>

        <ui:include src="./ControlSidebar.xhtml"/>

        <div class="control-sidebar-bg"></div>
    </div>
    <!-- jQuery 2.2.0 -->
    <h:outputScript library="plugins" name="jQuery/jQuery-2.2.0.min.js"/>
    <!-- jQuery UI 1.11.4 -->
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
    <!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
    <script>
        $.widget.bridge('uibutton', $.ui.button);
    </script>
    <!-- Bootstrap 3.3.6 -->
    <h:outputScript library="bootstrap" name="js/bootstrap.min.js"/>
    <!-- Morris.js charts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
    <h:outputScript library="plugins" name="morris/morris.min.js"/>
    <!-- Sparkline -->
    <h:outputScript library="plugins" name="sparkline/jquery.sparkline.min.js"/>
    <!-- jvectormap -->
    <h:outputScript library="plugins" name="jvectormap/jquery-jvectormap-1.2.2.min.js"/>
    <h:outputScript library="plugins" name="jvectormap/jquery-jvectormap-world-mill-en.js"/>
    <!-- jQuery Knob Chart -->
    <h:outputScript library="plugins" name="knob/jquery.knob.js"/>
    <!-- daterangepicker -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.11.2/moment.min.js"></script>
    <h:outputScript library="plugins" name="daterangepicker/daterangepicker.js"/>

    <!-- datepicker -->
    <h:outputScript library="plugins" name="datepicker/bootstrap-datepicker.js"/>

    <!-- Bootstrap WYSIHTML5 -->
    <h:outputScript library="plugins" name="bootstrap-wysihtml5/bootstrap3-wysihtml5.all.min.js"/>
    <!-- Slimscroll -->
    <h:outputScript library="plugins" name="slimScroll/jquery.slimscroll.min.js"/>
    <!-- FastClick -->
    <h:outputScript library="plugins" name="fastclick/fastclick.js"/>
    <!-- AdminLTE App -->
    <h:outputScript library="dist" name="js/app.min.js"/>
    <!-- AdminLTE dashboard demo (This is only for demo purposes) -->
    <h:outputScript library="dist" name="js/pages/dashboard.js"/>
    <!-- AdminLTE for demo purposes -->
    <h:outputScript library="dist" name="js/demo.js"/>
    </body>
</f:view>
</html>
